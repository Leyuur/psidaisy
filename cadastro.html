<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Cadastro - Psicóloga Daisy Duarte</title>
</head>
<body>
  <form class="form-cadastro">
    <h1>Faça seu cadastro</h1>

    <label for="nome">Nome</label>
    <input type="text" id="nome"  required>

    <label for="email">E-mail</label>
    <input type="email" id="email"  required>
    
    <label for="senha">Senha</label>
    <input type="password" id="senha"  required>

    <label for="senha">Confirmar senha</label>
    <input type="password" id="confirm-senha"  required>
    
    <label for="data-nasc">Data de Nascimento</label>
    <input type="date" id="data-nasc"  required>

    <label for="tel">Telefone</label>
    <input type="tel" id="tel" required maxlength="15">


    <label for="endereco">Endereço</label>
    <input type="text" id="endereco"  required>
        
    <button type="submit">Cadastrar</button>
  </form>
  <script src="js/cadastro.js" type="module"></script>
</body>
</html>
