<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <title>Login - Psicóloga Daisy Duarte</title>
</head>
<body>
  <form class="form-login">
    <h1>Faça seu login</h1>
    <div class="inputs-container">
      <input type="email" id="email" placeholder="email" required>
      <div class="senha-container">
        <input type="password" id="senha" placeholder="senha" required>
        <span class="material-symbols-outlined" id="olho-icon">visibility_off</span>
      </div>
      <a href="esqueci.hmtl" target="_blank">Esqueceu sua senha?</a>
    </div>
    <button id="btn-entrar" type="submit">Entrar</button>
    <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a>.</p>

    <button id="google-btn">Login com Google</button>
  </form>
  <script src="js/index.js" type="module"></script>
</body>
</html>
